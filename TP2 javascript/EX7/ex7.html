<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 7 - Timer</title>
    <link rel="stylesheet" href="ex7.css">
</head>
<body>
    <div class="timer-container">
        <h1>⏱️ Timer en Temps Réel</h1>
        <div class="timer">
            <div class="temps" id="timer">00:00:00</div>
        </div>
        <div class="controles">
            <button id="pauseBtn">Pause</button>
            <button id="resetBtn">Réinitialiser</button>
        </div>
        <p class="info">Le timer a commencé au chargement de la page</p>
    </div>
    <script src="ex7.js"></script>
</body>
</html>
