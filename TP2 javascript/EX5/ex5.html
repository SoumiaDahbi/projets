<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Exercice 5 - Carousel d'images</title>
    <link rel="stylesheet" href="ex5.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-container">
            <img id="imageActive" alt="Image du carousel">
            <div class="carousel-info">
                <span id="imageIndex">1 / 5</span>
            </div>
        </div>
        <div class="carousel-controls">
            <button id="precedent">← Précédent</button>
            <button id="suivant">Suivant →</button>
        </div>
    </div>
    <script src="ex5.js"></script>
</body>
</html>
