<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Changer la couleur d'un carré</title>
    <link rel="stylesheet" href="ex1.css">
</head>
<body>
   
    
    <!-- Carré qui va changer de couleur -->
    <div id="monCarre"> </div>
    
    <!-- Bouton pour changer la couleur -->
    <button id="changerCouleur">Changer la couleur</button>
    
    <!-- Affichage de la couleur actuelle -->
    <p id="infoCouleur">Couleur actuelle: <span>#3498db</span></p>
    
    <script src="ex1.js"></script>
</body>
</html>
